<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blaques Jaques</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
  </head>
  <body class="contain">
    <div class="row">
      <div class="player1 col-6">
        <h2>Player 1</h2>
        <div class="board alert alert-danger">Score: <span class="score score-1">0</span></div>
        <div class="flex">
          <button type="button" class="btn btn-primary button-1 active">Hit me!</button>
          <button type="button" class="btn btn-primary next-1 active">Stop</button>
        </div>
      </div>
      <div class="player2 col-6">
        <h2>Player 2</h2>
        <div class="board alert alert-danger">Score: <span class="score score-2">0</span></div>
        <div class="flex">
          <button type="button" class="btn btn-primary button-2">Hit me!</button>
          <button type="button" class="btn btn-primary next-2">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
